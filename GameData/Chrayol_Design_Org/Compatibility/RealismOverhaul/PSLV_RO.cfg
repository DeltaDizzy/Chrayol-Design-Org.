// ENGINES

@PART[CDO_FirstStageMotor]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6

	@title = PSLV Stage 1 Motor
	@description = abc
	@mass = 30.2
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	
	!RESOURCE[SolidFuel]
	{
	}
	!MODULE[ModuleEngineIgnitor]
	{
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 77280
		type = HTPB
		basemass = -1
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = PSLV-stage1
		modded = false
		CONFIG
		{
			name = PSLV-stage1
			minThrust = 4846.9
			maxThrust = 4846.9
			heatProduction = 100
			PROPELLANT
			{
				name = HTPB
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 269
				key = 1 237
			}
			curveResource = HTPB
			thrustCurve
			{
            		key = 0    0.15  0    15
            		key = 0.03 0.66  0.5  0.5
            		key = 1    1    -0.6    0
			}
		}
	}

	!MODULE[ModuleEnginesFX],1 {}
}

@PART[CDO_PS2Roll]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = PSLV Stage 2 Roll Thruster
	@description = abc
	@mass = 0.1
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	@MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.5
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 274
            @key,1 = 1 72
            !key,4 = DELETE
        }
    }
}


